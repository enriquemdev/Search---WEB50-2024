<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div id="navbar">
        <a href="./images-search.html">Image Search</a>
        <a href="./advanced-search.html">Advanced Search</a>
      </div>

      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt=""
      />

      <form action="https://www.google.com/search" id="normal_form">
        <input name="q" type="text" class="search-input" id="main-input" />

        <div class="btn_container">
          <button class="btn">Google Search</button>
          <input type="submit" name="btnI" value="I'm Feeling Lucky" class="btn">
        </div>
      </form>
    </div>
  </body>
</html>
