<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container2">
      <div id="navbar">
        <a href="./index.html">Google Search</a>
      </div>

      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt=""
        width="15%"
        height="15%"
      />

      <h3 style="color:darkred;">Advanced Search</h3>
      <h4>Find pages with:</h4>

      <form action="https://www.google.com/search" style="width:max-content;">
        <div id="advanced_form">
            <div>
                <p for="">all these words:</p>
                <p for="">this exact word or phrase:</p>
                <p for="">any of these words:</p>
                <p for="">none of these words:</p>
            </div>
            <div style="margin-left: 8px;">
                <div><input name="as_q" type="text" class="input-adv" /></div>
                <div><input name="as_epq" type="text" class="input-adv" /></div>
                <div><input name="as_oq" type="text" class="input-adv" /></div>
                <div><input name="as_eq" type="text" class="input-adv" /></div>
            </div>
        </div>
        
        <button id="advanced_btn">Advanced Search</button>
        
      </form>
    </div>
  </body>
</html>
